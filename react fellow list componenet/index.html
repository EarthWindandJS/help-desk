<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mongo dbms</title>
  </head>
  <body>
    <h1>Fellows</h1>
      <div id="container">
        <div id="react-mountpoint"></div>
      </div>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

    <script type="text/babel">

      (function() {
        var data = [{"fellowName":"Thomas","fellowAvatar": "/1.jpg"},{"fellowName":"Kalisa","fellowAvatar":"none"},{"fellowName":"Melinda","fellowAvatar":"none"},{"fellowName":"Irving","fellowAvatar":"none"}];
        var results = [];

        var Fellow = React.createClass({
          render: function() {
            return (
              <div>
                <p>Name: {this.props.name}</p>
                <p>Avatar: {this.props.avatar}</p>
              </div>
            );
          }
        });

        var FellowList = React.createClass({
            componentWillMount: function() {
              // $.getJSON( "./fellowlist.json", function( data ) {
              //   results = data;
              //   console.log('results: ' + JSON.stringify(results));
              //   this.render();
              // }.bind(this));
            },
            render: function() {
              var fellows = this.props.data.map(function(fellow, idx) {
                return (<Fellow key={idx} name={fellow.fellowName} avatar={fellow.fellowAvatar} >Name: {fellow.fellowName}</Fellow>);
              });
              return (
                <div>
                  <h3>list:</h3>
                    {fellows}
                </div>
              );
            }
        });

        ReactDOM.render(
          <FellowList data={data} />,
          document.getElementById('react-mountpoint')
        );
      })();

    </script>



     <div class="panel panel-default">
     <!-- Default panel contents -->
       <div class="panel-heading">Panel heading</div>

       <!-- Table -->
       <table class="table">
         <tr>
           <td>Fellow Avatar</td>
           <td>Fellow Name</td>
           <td>Availability</td>
         </tr>
         <tr>
           <td><img src="1.jpg"></td>
           <td>Aram Simonyan</td>
           <td>Available</td>
         </tr>
         <tr>
           <td><img src="2.jpg"></td>
           <td>William Carroll</td>
           <td>Not Available</td>
         </tr>
         <tr>
           <td><img src="3.jpg"></td>
           <td>Marcus Milton-Ellis</td>
           <td>Available</td>
         </tr>
       </table>
     </div>




  </body>
</html>
